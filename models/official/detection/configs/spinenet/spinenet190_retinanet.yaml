# SpineNet-190 + RetinaNet with stochastic depth and swish. 52.0% mAP.
architecture:
  backbone: 'spinenet'
  multilevel_features: 'identity'
train:
  total_steps: 231500
  train_batch_size: 256
  learning_rate:
    warmup_steps: 2000
    init_learning_rate: 0.28
    learning_rate_levels: [0.028, 0.0028]
    learning_rate_steps: [217610, 226870]
  l2_weight_decay: 0.00004
  gradient_clip_norm: 10.0
batch_norm_activation:
  use_sync_bn: true
  activation: 'swish'
spinenet:
  filter_size_scale: 1.3
  block_repeats: 4
  resample_alpha: 1.0
  endpoints_num_filters: 512
  init_drop_connect_rate: 0.2
retinanet_head:
  retinanet_head_num_filters: 512
  retinanet_head_num_convs: 7
retinanet_parser:
  output_size: [1280, 1280]
  aug_scale_min: 0.5
  aug_scale_max: 2.0
